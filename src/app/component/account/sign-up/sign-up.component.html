<div class="page">
  <section class="card">
    <form class="form-signup" (ngSubmit)="submitSignUp($event)" #signUpForm="ngForm">
      <span class="form-signup-heading">アカウント作成</span>
      <label for="inputName" class="sr-only">Name</label> <!-- 追加 -->
      <input type="text" name="name"
             id="inputName" class="form-control"
             placeholder="ペンネーム"
             [(ngModel)]="account.name"
             #name="ngModel"
             autocomplete="username" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email"
             id="inputEmail" class="form-control"
             placeholder="メールアドレス"
             [(ngModel)]="account.email"
             #email="ngModel"
             autocomplete="username email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password"
             id="inputPassword" class="form-control"
             placeholder="パスワード"
             [(ngModel)]="account.password"
             #password="ngModel"
             autocomplete="new-password" required>
      <label for="confirmationPassword" class="sr-only">Password</label>
      <input type="password" name="password_confirmation"
             id="confirmationPassword" class="form-control"
             placeholder="パスワード（確認）"
             [(ngModel)]="account.password_confirmation"
             #password_confirmation="ngModel"
             autocomplete="new-password" required>
      <button class="btn btn-sm btn-primary btn-block"
              type="submit" [disabled]="!signUpForm.form.valid">
        SIGN UP
      </button><!-- clickイベントを削除し、disabledを追加 -->
    </form>
    <a routerLink="/account/login" class="signup-link">ログインする</a>
  </section>
</div>
