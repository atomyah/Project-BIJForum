<div class="page">
        <section class="card">
          <form class="form-login" (ngSubmit)="submitLogin($event)" #loginForm="ngForm">
            <span class="form-login-heading">ログイン</span>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email"
            id="inputEmail" class="form-control"
            placeholder="メールアドレス"
            [(ngModel)]="account.email"
            #email="ngModel"
            autocomplete="username email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password"
              id="inputPassword" class="form-control"
              placeholder="パスワード"
              [(ngModel)]="account.password"
              #password="ngModel"
              autocomplete="new-password" required>
              <button class="btn btn-md btn-info btn-block"
              type="submit"
              [disabled]="!loginForm.form.valid">
              ログイン
              </button>
          </form>
          <a routerLink="/account/signup" class="login-link">アカウントを作る</a>
        </section>
</div>
